<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .px-2{ width: 25%;}
  </style>
</head>
<body>
  <div class="container shadow p-3  mb-5 bg-body rounded">
        <div class="card shadow-lg" style="width: 18rem; margin: 50px auto; padding: 3rem 0 1rem 0; background-color: rgba(145, 122, 17, 0.562);">
          <div class="d-flex ms-3">
            <h4>Exchange API - <br>Currency App</h4>
          </div>
      <div class="card-body" >
         <input class="form-control form-control-lg" type="number" min="0" id="amount">
      </div>
      
      <div class="card-body" >
        <select class="form-select" id="first" aria-label="Default select example">
          <option value ="0" selected>AZN</option>
          <option value="1">TRY</option>
          <option value="2">USD</option>
          <option value="3">RUB</option>
        </select>      
    </div>
      <div class="card-body" >
        <select class="form-select" id="second" aria-label="Default select example">
          <option selected>TRY</option>
          <option value="1">AZN</option>
          <option value="2">USD</option>
          <option value="3">RUB</option>
        </select>      
    </div>
    <div class="d-flex ms-3 mb-3">
      <h4 class="px-2" id="f-txt">AZN</h4>
      <span>-</span>
      <h4 id="s-txt" class="px-2">TRY</h4>
    </div>	
    <div class="card-body">
      <input class="form-control" id="result" type="text" aria-label="readonly input example" readonly>
   </div>
    </div>
  </div>
  <script src="ui.js"></script>
  <script src="current.js"></script>
  <script src="main.js"></script>
</body>
</html>
